<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trang chi tiết | Dự báo chất lượng không khí - TP Hồ Chí Minh</title>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="static/lib/jquery-ui-1.13.custom/jquery-ui.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/lib/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="static/lib/fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- CSS Statistic -->
    <link rel="stylesheet" href="static/css/statistic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-ZpB/BMRS4fVtM2Lw/5g4v2UJXfYOQ1LQH5nK4bXo7b6P1i2QZmc9tBMf1c7+MvVqtg0eV3wSW7dKt1B0R6m5SA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="link">
                        <a href="/"><i class="fas fa-caret-left mr-2"></i>Về trang chủ</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="mb-3 title">Thống kê của nhiệt độ không khí của vùng Đông Nam Bộ</h2>
                    <form>
                        <div class="row">

                            <div class="col-xl-6">
                                <div class="form-group">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="mx-3">Từ</span>
                                        <input type="text" class="form-control" id="fromdate">
                                        <span class="mx-3">đến</span>
                                        <input type="text" class="form-control" id="todate">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                 <select name="selectDistrict" class="form-control" id="selectDistrict">
                                        </select>
                            </div>
                            <div class="col-12 pt-2">
                                <button id="retriveData" type="button" class="btn mr-2">
  <i class="fas fa-search"></i> Tìm kiếm
</button>
                                <input type="reset" value="Xuất file csv" class="btn btn-export"></input>
                            </div>
                        </div>
                    </form>

                    <!-- CHART -->
                    <div class="py-3">
                        <div class="chart-wrapper">
                            <div class="chart-content">
                                <div class="btn-export-group">
                                    <button data-toggle="tooltip" data-placement="top" title="Lưu dưới dạng hình ảnh"
                                        type="button" id="btn-download-chart" class="btn-export"><i
                                            class="fas fa-file-image"></i></button>
                                    <button data-toggle="tooltip" data-placement="top" title="Lưu CSV" type="button"
                                        id="btn-download-excel" class="btn-export"><i
                                            class="fas fa-file-csv"></i></button>
                                </div>
                                <canvas id="my_chart" width="100%" height="39"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container pt-4" style="text-align: center;">
           <h5>Hệ thống dự báo nhiệt độ không khí</h5>
                    <p><i>Thực hiện: Nguyễn Văn Tâm - Mã HV: CH1902018<br>Hướng dẫn: TS. Dương Thị Thúy Nga - Đại
                            học Tài nguyên và Môi trường TP.HCM</i></p>
        </div>
    </footer>
    <!-- jQquery -->
    <script src="static/lib/jquery/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="static/lib/jquery-ui-1.13.custom/jquery-ui.min.js"></script>
    <!-- Popper JS -->
    <script src="static/lib/popper/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="static/lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <!-- Chart JS -->
    <script src="static/lib/chartjs/chart.min.js"></script>
    <!-- Statistic JS -->
    <script type="text/javascript" src="static/js/statistic-dist.js"></script>
</body>



</html>
